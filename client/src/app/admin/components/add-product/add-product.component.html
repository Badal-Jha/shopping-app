<div class="container">
    <h3 style="color: aquamarine;text-align: center;font-weight: bolder;">Add Product</h3>
    <form (submit)="onSubmit(productForm)" #productForm="ngForm" style="color: white;">
      <div class="form-group">
        <label for="productCode">Product Code:</label>
        <input type="text" class="form-control" id="productCode" name="productCode" [(ngModel)]="product.productCode" required>
      </div>
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="product.productName" required>
      </div>
      <div class="form-group">
        <label for="productBrand">Product Brand:</label>
        <input type="text" class="form-control" id="productBrand" name="productBrand" [(ngModel)]="product.productBrand" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="product.imgUrl" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description:</label>
      <textarea class="form-control" id="productDescription" name="productDescription" [(ngModel)]="product.productDesc" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
